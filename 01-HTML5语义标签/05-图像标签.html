<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h2>图像标签的基本使用</h2>
    <!-- 图像标签的基本使用：<img src="图像路径" alt="图像描述"> -->
    <img src="./img/pig.png" alt="猪爸爸">
    <img src="../img/pig.png" alt="pig">


    <h2>图像标签修改宽度和高度：</h2>
    <img src="./img/pig.png" alt="猪爸爸" width="400px">
    <!-- 一般情况下，宽度和高度设置一个即可，因为图像是按比例缩放的 -->
    <img src="./img/pig.png" alt="pig" height="300px" width="400px">


    <h2>图像标题：</h2>
    <!-- 图像标题：鼠标悬停在图像上时显示的文字 -->
    <img src="./img/pig.png" alt="pig" height="300px" width="400px" title="猪爸爸">


    <h2>插入图片不同的格式</h2>
    <img src="./img/1.jpg" alt="1.jpg" title="1.jpg">
    <br>
    <img src="./img/2.webp" alt="2.webp">
    <br>
    <img src="./img/3.avif" alt="3.avif">
    <br>
    <br>
    <img src="./img/5.gif" alt="5.gif">
    <br>
    <img src="./img/女.png" alt="女.png">
    <br>
    <img src="./img/login.png" alt="login.png" title="login">

    <!-- 总结
    网页优化：优先webp/avif(兼容时)，备选jpg/png等格式
    透明图像：png(静态)或webp(动态)
    动画：gif(静态)或webp(动态)
    其他格式：图片还有其他格式，比如svg\heic等
    -->



</body>

</html>
