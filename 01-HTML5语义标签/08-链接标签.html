<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>

<body>
    <!-- 超链接 -->
    <!-- 1.内部链接 -->
    <h2>1.内部链接</h2>
    <a href="./07-音视频标签.html">音视频</a>


    <!-- 2.外部链接 -->
    <h2>2.外部链接</h2>
    <a href="https://www.deepseek.com">deepseek</a>
    <br>


    <!-- 3.空链接 -->
    <h2>3.空链接</h2>
    <a href="#">产品介绍</a>
    <br>


    <!-- 4.下载链接 -->
    <h2>4.下载链接</h2>
    <a href="./各个学院专业培养方案.zip">下载培养方案</a>


    <!--5.邮箱链接 -->
    <!-- mailto：是固定用法 -->
    <h2>5.邮箱链接</h2>
    <a href="mailto:123@qq.com">联系我们</a>
    <br>


    <h2>6.超链接基本属性</h2>
    <!-- 6.超链接基本属性 -->
    <!-- 6.1 href属性：指定链接的目标地址 -->
    <a href="https://www.deepseek.com">deepseek</a>
    <br>

    <!-- 6.2 target属性：指定链接在何处打开 target="_blank"表示在新窗口打开  target="_self"表示在当前窗口打开 target=_self是默认值 -->
    <h3>6.2target="_blank"表示在新窗口打开</h3>
    <a href="https://www.deepseek.com" target="_blank">deepseek</a>
    <br>
    <h3>6.2target="_self"表示在当前窗口打开</h3>
    <a href="https://www.deepseek.com" target="_self">deepseek</a>

    <!-- 6.3 title属性：鼠标悬停在链接上时显示的文本 -->
    <h3>6.3 title属性：鼠标悬停在链接上时显示的文本</h3>
    <a href="https://www.deepseek.com" title="deepseek">deepseek</a>



</body>

</html>
