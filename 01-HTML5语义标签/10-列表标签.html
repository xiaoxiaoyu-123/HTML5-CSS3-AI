<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>

    <h2>无序列表</h2>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>


    <h2>有序列表</h2>
    <ol>
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>


    <!-- 描述列表主要用于页面底部 -->
    <h2>描述列表（自定义列表）</h2>
    <dl>
        <dt>家具</dt>
        <dd>床</dd>
        <dd>衣柜</dd>
        <dd>沙发</dd>
        <dd>桌子</dd>
        <dd>椅子</dd>
    </dl>


</body>

</html>
