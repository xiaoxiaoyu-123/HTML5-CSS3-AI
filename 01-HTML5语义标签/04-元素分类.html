<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素分类</title>
</head>

<body>
    <!-- 块级元素 -->
    <!-- 特点
    1. 独占一行
    2. 可以设置宽度、高度、内边距、外边距等
    3. 常用的块级元素有div、p、h1~h6、ul、ol、li等
    4.可嵌套其他块级元素或行内元素 
    5.p标签不能嵌套其他块级元素，只能嵌套行内元素 -->


    <!-- 行内元素 -->
    <!-- 特点
    1. 不独占一行
    2. 不能设置宽度、高度、内边距、外边距等
    3. 常用的行内元素有span、a、img、input、select等
    4.可嵌套其他行内元素，但不能嵌套块级元素 -->

    <!-- 行内元素可以嵌套在块级元素中 -->
    <div>
        <p>这是一个段落。</p>
        <span>这是一个行内元素。</span>
    </div>


    <!-- 行内块元素 -->
    <!-- 特点
    1. 不独占一行
    2. 可以设置宽度、高度、内边距、外边距等
    3. 常用的行内块元素有img、input、select等 -->
    <!-- 行内块元素可以嵌套在块级元素中 -->
    <div>
        <p>这是一个段落。</p>
        <img src="https://picsum.photos/200/300" alt="随机图片">
    </div>


</body>

</html>
