<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊字符</title>
</head>

<body>

    <!-- label:表示用户界面中某个元素的说明。提升可访问性 
        两种使用方式：
        方式一：利用for和id相关联
        方式二：直接包含-->

    <!-- 方式一：利用for和id相关联 -->
    <label for="nan">男</label>
    <input type="radio" id="nan" name="sex">
    <!-- 方式二：直接包含 -->
    <label>
        男<input type="radio" name="sex">
    </label>


    <!-- 特殊字符 -->
    <div>
        &nbsp; 空格
        &lt; 小于号
        &gt; 大于号
        &amp; 与号
        &copy; 版权符号
        &reg; 注册商标符号
        &trade; 商标符号
        &euro; 欧元符号
        &pound; 英镑符号
        &yen; 日元符号
        &cent; 分符号
        &times; 乘号
        &divide; 除号
        &plusmn; 正负号
        &deg; 度符号
        &plus; 加号
        &minus; 减号
        &ast; 星号
        &radic; 平方根符号
        &frac12; 1/2
        &frac14; 1/4
        &frac34; 3/4
    </div>
</body>

</html>
