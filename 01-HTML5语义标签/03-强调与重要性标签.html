    下划线：<ins>这是下划线的文本</ins>
    删除线： <del>这是删除线的文本</del>

    加粗：<b>这是加粗的文本</b>
    倾斜：<i>这是倾斜的文本</i>
    下划线：<u>这是下划线的文本</u> 
    删除线：<s>这是删除线的文本</s>
