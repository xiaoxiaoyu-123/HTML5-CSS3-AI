<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* display：显示模式转换
    1.display：block;  块级元素  特点：
        1.霸占一行，不能与其他元素在同一行
        2.宽度默认是父元素的100%
        3.可以设置宽度、高度、内边距、外边距
    2.display：inline; 行内元素  特点：
        1.不能设置宽度、高度，默认宽度由内容决定
        2.只能与其他行内元素在同一行
    3.display：inline-block; 行内块元素  特点：
        1.可以设置宽度、高度，默认宽度由内容决定
        2.可以与其他行内元素在同一行
        3.行内元素中间有空白缝隙，给父元素font-size:0;可去掉
    */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    ul li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .subbar {
        width: 234px;
        height: 460px;
        background-color: #9d9b9b;
        margin: 100px auto;
        padding: 20px 0;
        font-size: 14px;
    }

    .subbar ul li a {
        display: block;
        height: 42px;
        line-height: 42px;
        padding-left: 20px;
        color: #fff;
        transition: all 0.1s;
    }

    .subbar ul li a:hover {
        background-color: #ff6700;
    }

    .list {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        margin: 0 auto;
    }

    .list a {
        display: inline-block;
        height: 30px;
        line-height: 30px;
        color: #fff;
        background-color: #ccc;
        padding: 0 10px;
        margin-bottom: 10px;

    }

    .box {
        font-size: 0;
    }

    .box li {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 0 auto;
        font-size: 14px;
    }
</style>

<body>

    <div class="subbar">
        <ul>
            <li><a href="#">手机</a></li>
            <li><a href="#">平板</a></li>
            <li><a href="#">笔记本</a></li>
            <li><a href="#">台式机</a></li>
            <li><a href="#">服务器</a></li>
        </ul>
    </div>


    <div class="box">
        <ul>
            <li>第一个元素</li>
            <li>第二个元素</li>
            <li>第三个元素</li>
            <li>第四个元素</li>
            <li>第五个元素</li>
        </ul>
    </div>

    <div class="list">
        <a href="#">风景</a>
        <a href="#">人物</a>
        <a href="#">动物</a>
        <a href="#">建筑</a>
        <a href="#">商品</a>
        <a href="#">点击查看属性啊</a>
    </div>
</body>

</html>
