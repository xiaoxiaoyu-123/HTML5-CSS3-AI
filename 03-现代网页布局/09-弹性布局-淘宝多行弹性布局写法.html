<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝多行弹性布局写法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .w {
            width: 80%;
            margin: 20px auto;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid red;
            /* justify-content: space-between; */
            margin-left: -8px;
            margin-right: -8px;

        }

        .box .item {
            /* flex:0 0 16.666%表示：不缩放，不换行，宽度为16.666% */
            flex: 0 0 16.6666666%;
            /* width: 80px; */
            height: 120px;
            /* background-color: pink; */
            margin-bottom: 10px;
            padding: 0 8px;
            border-radius: 10px;
        }

        .box .item .content {
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .footer {
            width: 80%;
            height: 120px;
            background-color: red;
            margin: 0 auto;
            padding: 0 8px;
        }

        /* .footer .box1 {
            width: 100%;
            height: 120px;
            background-color: red;
        } */
    </style>
</head>


<body>

    <div class="w">
        <div class="box">
            <div class="item">
                <div class="content">1</div>
            </div>
            <div class="item">
                <div class="content">2</div>
            </div>
            <div class="item">
                <div class="content">3</div>
            </div>
            <div class="item">
                <div class="content">4</div>
            </div>
            <div class="item">
                <div class="content">5</div>
            </div>
            <div class="item">
                <div class="content">6</div>
            </div>
            <div class="item">
                <div class="content">7</div>
            </div>
            <div class="item">
                <div class="content">8</div>
            </div>
            <div class="item">
                <div class="content">9</div>
            </div>
            <div class="item">
                <div class="content">10</div>
            </div>
            <div class="item">
                <div class="content">11</div>
            </div>
            <div class="item">
                <div class="content">12</div>
            </div>
            <div class="item">
                <div class="content">13</div>
            </div>
            <div class="item">
                <div class="content">14</div>
            </div>
            <div class="item">
                <div class="content">15</div>
            </div>
            <div class="item">
                <div class="content">16</div>
            </div>
        </div>

    </div>

    <div class="footer">
        <!-- <div class="box1"></div> -->
    </div>
</body>

</html>
