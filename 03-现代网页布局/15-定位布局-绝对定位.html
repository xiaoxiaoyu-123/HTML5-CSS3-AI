<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }

        .box1 {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1"></div>
    </div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>

</html>
