    <title>仿b站导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #616660;
        }

        .nav {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 935px;
            height: 66px;
            /* border: 1px solid red; */
            margin: 100px auto;
        }

        /* a背景色f6f7f8 圆角6px  边框f1f2f3*/
        .nav a {
            background-color: #f6f7f8;
            border-radius: 6px;
            border: 1px solid #f1f2f3;
            text-align: center;
            line-height: 28px;
        }
    </style>

    </style>
</head>
