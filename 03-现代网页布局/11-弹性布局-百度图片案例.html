<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局-百度图片案例</title>
    <style>
        /* 清除所有元素的默认边距和内边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .col-flex {

            display: flex;
            gap: 18px;
            width: 1180px;
            margin: 20px auto;
            /* border: 1px solid red; */
        }

        .col-flex .item {
            flex: 1;
            width: 100%;
        }

        .col-flex .item a {
            overflow: hidden;
            display: block;
            width: 100%;
            border-radius: 18px;
            /* border: 1px solid red; */
            margin-bottom: 10px;
        }

        .col-flex .item a img {
            /* 将图片转换为块级元素，则继承圆角属性 */
            /* display: block; */
            width: 100%;
            /* 垂直对齐底部 */
            vertical-align: bottom;
        }
    </style>
</head>
