<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪水平滚动效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ol,
        ul {
            list-style: none;
        }

        .box {
            overflow: hidden;
            position: relative;
            width: 1000px;
            margin: 100px auto;
        }

        .box::before,
        .box::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
        }

        .box::before {
            top: -50px;
            content: "可爱的小猫咪，滑动鼠标可欣赏噢";
            text-align: center;
            line-height: 120px;
            font-size: 20px;
            color: #333;
        }

        .box::after {
            bottom: -50px;
            content: "可爱猫猫";
            text-align: center;
            font-size: 20px;
        }

        .box ul {
            display: flex;
            gap: 15px;
            /* 添加水平滚动条 */
            overflow-x: scroll;
            /* 隐藏滚动条 */
            scrollbar-width: none;
            /* 平滑滚动 */
            scroll-behavior: smooth;
        }

        /* 让谷歌和苹果浏览器隐藏滚动条 */
        .box ul::-webkit-scrollbar {
            display: none;
        }

        .box ul li {
            /* 不缩放，不拉伸，初始值设置为200px */
            flex: 0 0 200px;
            /* margin-right: 20px; */
        }

        .box ul li img {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="box">
        <ul>
            <li><a href="#"><img src="./img/cat1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat3.jpg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat4.jpg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat5.jpg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat6.jpg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat7.jpg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat8.jpeg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat9.jpeg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat10.jpeg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat11.jpeg" alt=""></a></li>
            <li><a href="#"><img src="./img/cat12.jpeg" alt=""></a></li>
        </ul>
    </div>

    <script>
        //获取可滚动的容器
        const scrollContainer = document.querySelector('.box ul');
        //监听鼠标滚轮事件
        scrollContainer.addEventListener('wheel', (e) => {
            //阻止默认滚动行为
            e.preventDefault();
            //根据滚轮的垂直滚动量(deltaY)调整横向滚动量(scrollDistance)
            //乘以系数（如1.5）可调整滚动灵敏度
            scrollContainer.scrollLeft += e.deltaY * 1.5;
        })
    </script>
</body>

</html>
