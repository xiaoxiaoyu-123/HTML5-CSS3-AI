<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        .box {
            position: fixed;
            left: 50%;
            margin-left: -300px;
            bottom: 0;
            width: 600px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="box"></div>
</body>

</html>
