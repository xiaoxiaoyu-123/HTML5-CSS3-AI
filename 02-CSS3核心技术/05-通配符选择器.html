<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 通配符选择器通常用于：清除所有元素的默认边距和内边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h2>通配符选择器</h2>
    <p>这是一个段落。</p>
    <div>这是一个div元素。</div>
    <span>这是一个span元素。</span>
</body>

</html>
