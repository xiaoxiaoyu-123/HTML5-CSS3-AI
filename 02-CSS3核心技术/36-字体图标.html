<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <link rel="stylesheet" href="./iconfont2/iconfont.css">
    <style>
        /*字体图标是一种特殊的字体文件，其中包含了各种图标。
        字体图标优势：
            1.矢量缩放:无损放大缩小
            2.样式灵活:可以通过CSS设置字体图标大小、颜色、背景等样式    *
            3.减少HTTP请求:一个字体文件可包含多个图标，比多张图片更高效
            4.兼容性好:支持所有现代浏览器和移动设备，甚至部分旧版浏览器
        */

        .icon-xihuan {
            font-size: 32px;
            color: pink;
        }
    </style>
</head>

<body>
    <span class="iconfont icon-xihuan"></span>
</body>

</html>
