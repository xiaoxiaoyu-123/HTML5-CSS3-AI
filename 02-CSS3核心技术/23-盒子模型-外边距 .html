<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-外边距</title>
    <style>
        [class^="box"] {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            background-color: skyblue;
        }

        span {
            /* 行内盒子的宽高无效 */
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 行内盒子上下外边距无效，左右外边距有效 */
            margin: 50px 50px;
            /* 行内盒子的内边距有效 */
            padding: 20px 20px;
            /* 行内盒子的边框有效 */
            border: 10px solid red;
        }
    </style>
</head>

<body>
    <div class="box1">第一个盒子</div>
    <div class="box2">第二个盒子</div>
    <span>行内盒子</span>
</body>

</html>
