<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本布局</title>
</head>
<style>
    /* 文本布局 */

    /* 1.文本对齐 块级元素 水平对齐 */
    .box {
        width: 120px;
        height: 50px;
        background-color: pink;
        text-align: center;
    }

    /* 2.两端对齐 */
    .box2 {
        width: 120px;
        height: 50px;
        background-color: rgb(252, 211, 99);
        text-align: justify;
    }

    /* 2.文本缩进 */
    .box3 {
        width: 120px;
        height: 50px;
        background-color: rgb(201, 248, 83);
        text-indent: 2em;
    }

    /* 3.字间距 */
    .box4 {
        width: 120px;
        height: 50px;
        background-color: rgb(97, 215, 245);
        letter-spacing: 2px;
    }

    /* 4.行高 */
    .box5 {
        width: 120px;
        height: 50px;
        background-color: rgb(85, 231, 85);
        line-height: 50px;
    }
</style>

<body>
    <h2>文本布局</h2>
    <!-- 1.文本对齐 块级元素 水平对齐 -->
    <div class="box">
        文本居中对齐
    </div>
    <div class="box2">
        文本两端对齐
    </div>

    <!-- 2.文本缩进 -->
    <div class="box3">
        文本缩进2em
    </div>

    <!-- 3.字间距 -->
    <div class="box4">
        字间距2px
    </div>

    <!-- 4.行高 -->
    <div class="box5">
        行高50px
    </div>
</body>

</html>
