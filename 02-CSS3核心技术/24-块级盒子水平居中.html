<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中</title>
    <style>
        [class^="box"] {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 20px;
        }

        /* 块级盒子水平居中：设置左右外边距为auto */
        .box1 {
            margin: auto;
            text-align: center;
            line-height: 200px;
        }

        /* 块级盒子水平居中：设置左右外边距为auto */
        .box2 {
            margin: 0 auto;
        }

        p {
            margin: 0 auto;
            width: 100px;
            height: 50px;
            background-color: pink;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box1">第一个盒子</div>
    <div class="box2">第二个盒子</div>
    <div class="box3">第三个盒子</div>
    <p><span>一个段落。</span></p>
</body>

</html>
