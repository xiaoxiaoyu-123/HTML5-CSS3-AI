<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器：根据HTML元素的id属性值来选择元素 */
        #red {
            color: red;
        }

        #blue {
            color: blue;
        }

        #green {
            color: green;
        }
    </style>
</head>

<body>
    <h2>id选择器</h2>
    <p id="red">这是一个红色段落。</p>
    <div id="blue">这是一个蓝色div元素。</div>
    <span id="green">这是一个绿色span元素。</span>
</body>

</html>
