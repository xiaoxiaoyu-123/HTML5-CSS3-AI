<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        /* 属性选择器 */

        /* 1.选择包含属性 */
        a[class] {
            color: red;
        }

        /* 2.选择属性等于值，完全匹配 */
        a[class="font"] {
            color: skyblue;
        }

        /* 3.选择属性值以xx开头的元素 */
        a[class^="font"] {
            color: green;
        }

        /* 4.选择属性值以xx结尾的元素 */
        a[class$="t16"] {
            color: pink;
        }

        /* 5.选择属性值包含xx的元素 */
        a[class*="1"] {
            color: orange;
        }
    </style>
</head>

<body>
    <a href="#">修改文字颜色</a><br>
    <a href="#" class="font">修改文字颜色</a><br>
    <a href="#" class="font14">修改文字颜色</a><br>
    <a href="#" class="font16">修改文字颜色</a><br>
    <a href="#" class="red">修改文字颜色</a><br>




</body>

</html>
