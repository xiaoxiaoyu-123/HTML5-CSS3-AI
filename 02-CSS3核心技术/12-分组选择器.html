<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组选择器</title>
    <style>
        /* 分组选择器：同时选择多个元素 */
        h2,
        p,
        div {
            color: red;
        }
    </style>
</head>

<body>

    <h2>分组选择器</h2>
    <p>这是一个段落。</p>
    <div>这是一个div元素。</div>
    <span>这是一个span元素。</span>
</body>

</html>
