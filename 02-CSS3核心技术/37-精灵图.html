<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <style>
        /* 精灵图：将多个小图标合并到一张图片中，通过调整background-position属性来显示特定部分的图像技术
        优势：
        1.减少http请求:多个小图标合并为一张图片，只需请求一次
        2.提升性能:减少网络开销，尤其适合移动端或低宽带场景
        3.统一管理:所有图标都存储在一张图片中，方便维护和更新
        使用场景：
        1.导航菜单图标
        2.按钮操作图
        3.复杂彩色小图标更适合精灵图
        */
        .box {
            width: 27px;
            height: 26px;
            background: url(./img/wz.webp);
            /* color: #fff; */
        }

        .box1 {
            background-position: 0 -169px;
        }

        .box2 {
            background-position: -90px -169px;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>

</html>
