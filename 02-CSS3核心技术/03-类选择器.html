<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器：根据HTML元素的class属性值来选择元素 */
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <h2>类选择器</h2>
    <p class="red">这是一个红色段落。</p>
    <div class="blue">这是一个蓝色div元素。</div>
    <span class="green">这是一个绿色span元素。</span>
</body>

</html>
