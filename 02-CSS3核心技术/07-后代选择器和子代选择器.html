<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器和子代选择器</title>
</head>
<style>
    /* 后代选择器：选择指定元素的所有后代元素 */
    .parent p {
        color: red;
    }

    /* 子代选择器：选择指定元素的直接子元素 子代选择器只选择亲儿子 */
    .parent>p {
        color: blue;
    }
</style>

<body>
    <div class="parent">
        <p>这是一个段落。</p>
        <div>
            <p>这是一个嵌套段落。</p>
        </div>
    </div>

</body>

</html>
