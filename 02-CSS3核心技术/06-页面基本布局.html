<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面基本布局</title>
    <style>
        .box1 {
            /* width: 500px; */
            height: 50px;
            background-color: rgb(123, 191, 230);
        }

        .box2 {
            width: 500px;
            height: 500px;
            background-color: #7bea40;
        }

        .box3 {
            /* width: 500px; */
            height: 100px;
            background-color: #d97edf;
        }

        /* 让盒子在浏览器中水平居中显示 */
        .center {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- 头部内容 -->
    <header>
        <div class="box1 center">盒子1</div>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <div class="box2 center">盒子2</div>
    </main>

    <!-- 底部内容区域 -->
    <footer>
        <div class="box3 center">盒子3</div>
    </footer>
</body>

</html>
