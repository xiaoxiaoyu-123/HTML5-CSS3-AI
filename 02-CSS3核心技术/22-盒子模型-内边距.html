<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px 30px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px 40px 30px;
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px 50px 30px 50px;
        }

        /* 新浪颜色：#ff8400 #d9e0ee  */
        .title {
            width: 240px;
            height: 35px;
            border: 1px solid #d9e0ee;
            border-top: 3px solid #ff8400;
            padding-left: 10px;
            line-height: 35px;
            font-size: 14px;
        }
    </style>


</head>

<body>
    <div class="box1">一个值代表上下左右；两个值代表上下 左右；三个值代表上 左右 下；四个值代表上 右 下 左；四个值分别代表上 右 下 左</div>
    <hr>
    <div class="box2">一个值代表上下左右；两个值代表上下 左右；三个值代表上 左右 下；四个值代表上 右 下 左；四个值分别代表上 右 下 左</div>
    <hr>
    <div class="box3">一个值代表上下左右；两个值代表上下 左右；三个值代表上 左右 下；四个值代表上 右 下 左；四个值分别代表上 右 下 左</div>
    <hr>
    <div class="box4">一个值代表上下左右；两个值代表上下 左右；三个值代表上 左右 下；四个值代表上 右 下 左；四个值分别代表上 右 下 左</div>
    <hr>
    <div class="title">美妆时尚热榜</div>
</body>

</html>
