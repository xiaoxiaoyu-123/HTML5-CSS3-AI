<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重优先级</title>
    <style>
        /* 权重优先级：内联样式 > ID选择器 > 类选择器/伪类选择器 > 元素选择器/伪元素选择器 */
        /* 权重值：内联样式 1000 > ID选择器 0100 > 类选择器/伪类选择器 0010 > 元素选择器/伪元素选择器 0001 */
        /* 权重值累加计算：1000 + 0100 + 0010 + 0001 = 1111 */
        /* 权重优先级权重示例 */
        /* 内联样式权重最高 */
        p {
            color: red;
        }

        /* ID选择器权重次高 */
        #myid {
            color: blue;
        }

        /* 类选择器/伪类选择器权重第三高 */
        .myclass {
            color: green;
        }

        /* 元素选择器/伪元素选择器权重最低 */
        p {
            color: yellow;
        }
    </style>
</head>

<body>
    <h2>CSS权重优先级示例</h2>
    <p id="myid" class="myclass" style="color: pink;">这是一个段落。</p>
    <p>这是一个段落。</p>
</body>

</html>
